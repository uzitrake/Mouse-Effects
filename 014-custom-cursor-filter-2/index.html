<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Cursor (filter effect and delayed motion)</title>
    <
    <link rel="stylesheet" type="text/css" href="css/base.css" />
  </head>
  <body>
    <main>
      <div class="frame">
        <h1 class="frame__title">Sketch 014: Custom Cursor (filter effect and delayed motion)</h1>
      </div>
      <nav class="menu">
        <a class="menu__item" href="#">Tanha</a>
        <a class="menu__item" href="#">Nirvana</a>
        <a class="menu__item" href="#">Anatman</a>
        <a class="menu__item" href="#">Tathata</a>
      </nav>
    </main>
    <svg class="cursor" width="120" height="120" viewBox="0 0 120 120" data-radius-enter="34">
      <defs>
        <filter id="cursor-filter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="1" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="50" in="SourceGraphic" />
        </filter>
      </defs>
      <circle class="cursor__inner" cx="60" cy="60" r="15" />
    </svg>
    <svg class="cursor" width="120" height="120" viewBox="0 0 120 120" data-radius-enter="29" data-amt="0.1">
      <circle class="cursor__inner" cx="60" cy="60" r="20" />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
