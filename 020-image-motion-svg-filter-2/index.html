<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Motion Effect with SVG Filter</title>
		
		<link rel="shortcut icon" href="https://tympanus.net/Sketches/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />

	</head>
	<body>
		<main>
			<div class="frame">
				<h1 class="frame__title">Sketch 020: Image Motion Effect with SVG Filter</h1>

			</div>
			<div class="content">
				<svg id="theSVG" width="100%" height="100%" viewBox="0 0 600 750">
					<filter id="imgFilter">
						<feTurbulence type="turbulence" baseFrequency="0.07" numOctaves="2" seed="2" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence1"/>
						<feDisplacementMap in="SourceGraphic" in2="turbulence1" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" result="displacementMap3"/>
					</filter>
					<g>
						<image xlink:href="img/1.jpg" x="150" y="187.5" width="300" height="375" filter="url(#imgFilter)"/>
					</g>
				</svg>
			</div>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
