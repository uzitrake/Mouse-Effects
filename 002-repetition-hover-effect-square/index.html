<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Repetition Hover Effect (Square)</title>
    <meta name="description" content="An image repetition hover effect with a square style." />
    <meta name="keywords" content="hover effect, codrops sketch, javascript" />
    <meta name="author" content="Uzitrake" />

    <link rel="stylesheet" type="text/css" href="css/base.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <div
          class="image"
          data-repetition
          data-repetition-count="8"
          data-repetition-duration="0.4"
          data-repetition-ease="power1.inOut"
          data-repetition-scale-interval="0.06"
          data-repetition-rotation-interval="-4"
          style="background-image: url(img/1.jpg)"
        ></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
