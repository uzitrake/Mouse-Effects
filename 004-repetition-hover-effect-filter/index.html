<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sketch 004: Repetition Hover Effect (Filter) Demo | Codrops</title>
    <meta name="description" content="An image repetition hover effect with a filter animation." />
    <meta name="keywords" content="hover effect, codrops sketch, javascript, filter" />

    <link rel="stylesheet" type="text/css" href="css/base.css" />
  </head>
  <body>
    <main>
      <div class="frame">
        <h1 class="frame__title">Sketch 004: Repetition Hover Effect (Filter)</h1>
      </div>
      <section class="content">
        <div
          class="image"
          data-repetition
          data-repetition-count="10"
          data-repetition-duration="0.5"
          data-repetition-ease="back.in"
          data-repetition-stagger="-0.03"
          data-repetition-scale-interval="0.04"
          data-repetition-origin="50% 85%"
          style="background-image: url(img/1.jpg)"
        ></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
